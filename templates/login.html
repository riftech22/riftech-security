<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIFTECH SECURITY - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
        }
        .login-container {
            background: #050505;
            border: 3px solid #00ff00;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            max-width: 400px;
            width: 100%;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 255, 0, 0.8);
            }
        }
        .login-title {
            color: #00ff00;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00;
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 20px #00ff00;
                transform: scale(1.05);
            }
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            color: #00ff00;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border-color: #00ffff;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: #00ff00;
            color: #000;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-login:hover {
            background: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            transform: translateY(-2px);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            text-shadow: 0 0 5px #ff0000;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="login-container">
        <h1 class="login-title">üîí RIFTECH SECURITY</h1>
        <p style="color: #00ff00; text-align: center; margin-bottom: 30px;">
            ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ<br>
           LOGIN TO ACCESS<br>
           ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        </p>
        
        {% if error %}
        <p class="error-message">‚ö†Ô∏è INVALID CREDENTIALS ‚ö†Ô∏è</p>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label class="form-label">USERNAME:</label>
                <input type="text" name="username" class="form-input" placeholder="Enter username" autocomplete="off" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">PASSWORD:</label>
                <input type="password" name="password" class="form-input" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn-login">
                [ LOGIN ]
            </button>
        </form>
        
        <p style="color: #008800; text-align: center; margin-top: 20px; font-size: 12px;">
            Default: admin / riftech2025
        </p>
    </div>
    
    <script>
        // Add particle effect
        const container = document.querySelector('.login-container');
        
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 2px;
                height: 2px;
                background: #00ff00;
                pointer-events: none;
                animation: particle ${5 + Math.random() * 10}s linear infinite;
                opacity: ${Math.random() * 0.5};
                left: ${Math.random() * 100}vw;
                top: ${Math.random() * 100}vh;
            `;
            document.body.appendChild(particle);
        }
        
        // Add particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particle {
                0% {
                    transform: translate(0, 0);
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
